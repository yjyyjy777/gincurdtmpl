<!DOCTYPE html>
<html>
<head>
    <title>{{.title}}</title>
</head>
<body>
<h1>{{.title}}</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    {{range .people}}
    <tr>
        <td>{{.ID}}</td>
        <td>{{.FirstName}}</td>
        <td>{{.LastName}}</td>
        <td>{{.Email}}</td>
        <td>
            <a href="/edit?id={{.ID}}">Edit</a>
            <a href="/delete?id={{.ID}}">Delete</a>
        </td>
    </tr>
    {{end}}
    </tbody>
</table>
<a href="/add">Add Person</a>
</body>
</html>
